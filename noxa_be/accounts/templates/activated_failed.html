<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verifying failed</title>
</head>
<body>
    <h1>Email verifying failed!</h1>
    <p>You will be redirected shortly...</p>
    <!-- console loc redirect_url -->
    <script>
        var redirect_url = "{{ re_verify_url }}";
        console.log(redirect_url);
    </script>
    <!-- print redirect_url-->
    <p>Or click <a href="{{ re_verify_url }}">here</a> to redirect</p>
    <form action="{{ re_verify_url }}" method="get">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
